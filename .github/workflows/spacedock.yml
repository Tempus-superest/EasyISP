name: SpaceDock upload

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  upload:
    if: github.repository == 'Tempus-superest/EasyISP'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download release asset
        id: download-asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${{ github.event.release.tag_name }}"
          version="${tag#v}"
          asset="EasyISP-v${version}.zip"
          echo "asset=$asset" >> "$GITHUB_OUTPUT"
          gh release download "$tag" --pattern "$asset"

      - name: Upload to SpaceDock
        # Intentionally vendored from:
        # https://github.com/KSP2Community/spacedock-upload (previously pinned to v1.0.1)
        # Upstream quoting bug evidence:
        # https://github.com/KSP2Community/spacedock-upload/issues/2
        # Do not switch back to upstream until fixed there and re-verified with metacharacter secrets.
        uses: ./.github/actions/spacedock-upload
        with:
          username: ${{ secrets.SPACEDOCK_USERNAME }}
          password: ${{ secrets.SPACEDOCK_PASSWORD }}
          mod_id: ${{ vars.SPACEDOCK_MOD_ID }}
          game_id: ${{ vars.SPACEDOCK_GAME_ID || '3102' }}
          version: ${{ github.event.release.tag_name }}
          zipball: ${{ steps.download-asset.outputs.asset }}
          changelog: ${{ github.event.release.body }}
          spacedock_website: spacedock.info
