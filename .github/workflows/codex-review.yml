name: Codex Review Request

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize

permissions:
  pull-requests: write
  issues: write

jobs:
  request-codex-review:
    runs-on: ubuntu-latest
    steps:
      - name: Request Codex review comment once per head SHA
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.info("No pull request found in event payload; skipping.");
              return;
            }

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = pr.number;
            const headSha = pr.head.sha;
            const marker = `<!-- codex-review:${headSha} -->`;

            const allComments = await github.paginate(
              github.rest.issues.listComments,
              {
                owner,
                repo,
                issue_number,
                per_page: 100
              }
            );

            const alreadyRequested = allComments.some((comment) =>
              typeof comment.body === "string" && comment.body.includes(marker)
            );

            if (alreadyRequested) {
              core.info(
                `Skipping: Codex review request already exists for head SHA ${headSha}.`
              );
              return;
            }

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body: `${marker}\n@codex review`
            });

            core.info(`Created Codex review request for head SHA ${headSha}.`);
